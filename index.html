<!DOCTYPE html>
<html>
<head>
    <title>Shadow Sync | Wallpapers</title>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; text-align: center; margin: 0; }
        .hero { padding: 80px 20px; background: linear-gradient(to bottom, #111, #050505); }
        h1 { color: #BB86FC; font-size: 3rem; letter-spacing: 5px; margin: 0; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 50px; }
        .card { background: #111; width: 320px; border-radius: 20px; overflow: hidden; border: 1px solid #222; transition: 0.4s; }
        .card:hover { border-color: #BB86FC; transform: translateY(-10px); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }
        .btn { display: block; background: #BB86FC; color: black; padding: 12px; border-radius: 10px; 
               text-decoration: none; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>SHADOW SYNC</h1>
        <p>One-click desktop wallpaper synchronization.</p>
    </div>

    <div class="gallery">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe">
            <div class="card-body">
                <h3>Vapor Aura</h3>
                <a href="shadow://https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe" class="btn">SYNC TO DESKTOP</a>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1601049541289-9b1b7bbbfe19">
            <div class="card-body">
                <h3>Tokyo Neon</h3>
                <a href="shadow://https://images.unsplash.com/photo-1601049541289-9b1b7bbbfe19" class="btn">SYNC TO DESKTOP</a>
            </div>
        </div>
    </div>
</body>
</html>
